<!DOCTYPE html>

  <main>
    <article>
      <h2>Írj nekünk!</h2>
      <form>
        <label for="nev">Név:</label>
        <input type="text" id="nev" name="nev"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="tema">Téma:</label>
        <select id="tema" name="tema">
          <option value="erdeklodes">Érdeklődés</option>
          <option value="panasz">Panasz</option>
        </select><br>

        <label for="uzenet">Üzenet:</label><br>
        <textarea id="uzenet" name="uzenet" rows="4" cols="50"></textarea><br>

        <input type="checkbox" id="hirlevel" name="hirlevel">
        <label for="hirlevel">Feliratkozom a hírlevélre</label><br>

        <input type="submit" value="Küldés">
      </form>
    </article>
